<!DOCTYPE html>
<html>

<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Votaciones</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="app.css">
</head>

<script>
        function checkDropdown () {
        var candidato = document.getElementById('candidato');
        if(candidato.value==="Seleccione un candidato") {  
            window.alert('Seleccione un candidato');  
            return false;  
        }
    }
    </script>
<body>

<div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="content">
              
                
                 
                 <div class="form-group">
                       <h1><label for="sel1" >Seleccione un Candidato:</label></h1>
                        <select class="form-control" id="candidato" >
                            
                          <option>Seleccione un candidato</option>
                          <option>Ramon Benitez</option>
                          <option>Carlos Figueroa</option>
                          <option>Luis Orriols</option>
                          <option>Abstenido</option>
                        </select>
                      </div>
                      <button class="btn btn-default btn-lg" onClick="checkDropdown(1)"><i class="fa fa-check-circle" aria-hidden="true"></i> Vota Ahora </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
